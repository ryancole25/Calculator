<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calccontainer">
            <div class="display">
                <div class="calculation">0</div>
                <h1 class="screen">0</h1>
            </div>
            <div class="row">
                <button class="circle functions clear">AC</button>
                <button class="circle functions delete">DEL</button>
                <button class="circle negative">+/-</button>
                <button class="circle operators">รท</button>
            </div>
            <div class="row">
                <button class="circle numbers">7</button>
                <button class="circle numbers">8</button>
                <button class="circle numbers">9</button>
                <button class="circle operators">ร</button>
            </div>
            <div class="row">
                <button class="circle numbers">4</button>
                <button class="circle numbers">5</button>
                <button class="circle numbers">6</button>
                <button class="circle operators">-</button>
            </div>
            <div class="row">
                <button class="circle numbers">1</button>
                <button class="circle numbers">2</button>
                <button class="circle numbers">3</button>
                <button class="circle operators">+</button>
            </div>
            <div class="endrow">
                <button class="double zero numbers">0</button>
                <button class="circle numbers">.</button>
                <button class="circle equals">=</button>
            </div>
        </div>
        <div class = "footer">
            <div>Made in February 2023 by ryancole25 </div>
            <div><a href="https://github.com/ryancole25" target="_blank"><img class="github" src="github_logo.png"></a></div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
